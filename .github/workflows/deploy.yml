name: Deploy Vite App to Server

on:
  push:
    branches:
      - main
      - dev
      - testing

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repo
        uses: actions/checkout@v4

      - name: üîß Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Cache npm dependencies
      - name: üì¶ Cache dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Install dependencies with cache
      - name: üì• Install dependencies
        run: npm ci

      # Cache build artifacts
      - name: üíæ Cache build
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      # Build with optimizations
      - name: üõ†Ô∏è Build Vite app
        run: npm run build
        env:
          NODE_ENV: production

      # Setup SSH key authentication
      - name: üîë Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Add server to known hosts to avoid host key verification
      - name: üõ°Ô∏è Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 122.186.126.218 >> ~/.ssh/known_hosts

      # Deploy with SSH key authentication
      - name: üöÄ Deploy to server
        run: |
          echo "üîé Detecting branch and setting server paths..."

          SERVER="122.186.126.218"
          if [[ $GITHUB_REF == 'refs/heads/main' ]]; then
            REMOTE_DIR="/home/codoid/sathish_property/deploy_test/live_deploy"
          elif [[ $GITHUB_REF == 'refs/heads/dev' ]]; then
            REMOTE_DIR="/home/codoid/sathish_property/deploy_test/dev_deploy"
          elif [[ $GITHUB_REF == 'refs/heads/testing' ]]; then
            REMOTE_DIR="/home/codoid/sathish_property/deploy_test/testing_deploy"
          else
            echo "‚ùå Branch not configured for deployment"
            exit 1
          fi

          echo "üåê Server: $SERVER"
          echo "üìÇ Remote dir: $REMOTE_DIR"

          echo "üîÑ Starting backup of existing dist folder (if any)..."

          # Backup using IST timezone
          ssh codoid@$SERVER "
            if [ -d $REMOTE_DIR/dist ]; then
              TIMESTAMP=\$(TZ='Asia/Kolkata' date +%Y%m%d-%H%M%S)
              mkdir -p $REMOTE_DIR/backups
              cp -r $REMOTE_DIR/dist $REMOTE_DIR/backups/dist_backup_\$TIMESTAMP
              echo '‚úÖ Backup created at $REMOTE_DIR/backups/dist_backup_\$TIMESTAMP (IST)'
            else
              echo '‚ÑπÔ∏è No existing dist folder found to backup'
            fi
          "

          echo "üì§ Deploying new dist folder to server..."

          # Deploy dist folder with optimized rsync settings
          rsync -avzO --compress-level=9 --delete \
            -e "ssh -o ControlMaster=auto -o ControlPersist=60s" \
            dist codoid@$SERVER:$REMOTE_DIR

          # Validation step (uncomment and customize when ready)
          # curl -f http://$SERVER:your-port/healthcheck || { echo "‚ùå Healthcheck failed"; exit 1; }

          echo "‚úÖ Deployment finished successfully!"
